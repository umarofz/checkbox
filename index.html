<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>checkbox</title>
</head>
<body>
  <h1>CHECKBOX</h1>
  <main class="main container">
    <form action="">
      <div class="wrapper">
        <ul class="input__list">
          <li class="input__item">
            <div>
              <input class="input__item-checkbox" type="checkbox" id="input1" >
              <span class="input__item-span"></span>
              <label class="input__item-label" for="input1">
                <img src="./images/basketball-solid.svg" alt="basketball" width="77.832px" height="77.832px">
                <p class="input__item-text">Basketball</p>
              </label>
            </div>
          </li>
          <li class="input__item">
            <div>
              <input class="input__item-checkbox" type="checkbox" id="input2" >
              <span class="input__item-span"></span>
              <label class="input__item-label" for="input2">
                <img src="./images/person-swimming-solid.svg" alt="Swimming" width="77.832px" height="77.832px">
                <p class="input__item-text">Swimming</p>
              </label>
            </div>
          </li>
          <li class="input__item">
            <div>
              <input class="input__item-checkbox" type="checkbox" id="input3" >
              <span class="input__item-span"></span>
              <label class="input__item-label" for="input3">
                <img src="./images/broom-ball-solid.svg" alt="Quidditch" width="77.832px" height="77.832px">
                <p class="input__item-text">Quidditch</p>
              </label>
            </div>
          </li>
        </ul>
      </div>

    </form>
  </main>
</body>
</html>
